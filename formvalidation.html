<!DOCTYPE html>
<html lang="en">
<head>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script> 
        function validate()
        {
            var n=document.form.name.value;
            if(n=="")
            {
                alert("Please enter your name!");
                document.form.name.focus();
                return false;}
            if(!isNaN(n))
            {
                alert("Name must only have characters");
                document.form.name.select();
                return false;}
                var phn=document.form.phn.value;
            if(phn=="")
            {
                alert("Please enter your phone number!");
                document.form.phn.focus();
                return false;}
            else if(phn.length<10||phn.length>10)
                {
                    alert("please enter only 10 digits!");
                    document.form.phn.focus();
                    return false;}    
            var m=document.form.mail.value;
            if(m=="")
            {
                alert("Please fill mail id!");
                document.form.mail.focus();
                return false;}
            var atp=m.indexOf("@");
            var dotp=m.lastIndexOf(".");
            if(atp<1||dotp<atp+2||dotp+2>=m.length)
                {
                    alert("Mail address is not valid. Please enetr correct mail id!");
                return false;}
            var pwd= document.form.pwd.value;
            if(pwd=="")
            {
                alert("Please enter your password!");
                document.form.pwd.focus();
                return false;}
            var cpwd= document.form.cpwd.value;
            if(cpwd=="")
            {
                alert("Please enter your password!");
                document.form.cpwd.focus();
                return false;}
            if(pwd!=cpwd)
            {
                alert("Password not matched please enter correct one!!!!");
                document.form.cpwd.focus();
                return false;}
            var g=document.form.gender;
            var status=0;
            for(var i=0;i<g.length;i++)
            {
                if(g[i].checked==true){
                    status=1;
                }}
            if(status==0)
            {
                alert("Choose a gender");
                return false;}
            var company= document.form.course;
            if(company.selectedIndex==0)
            {
                alert("Choose a company");
                document.form.course.focus();
                return false;
            }         
            return true; }
    </script>
    <title>Document</title>
</head>
<body>
    <div class="container" style="border:5px rgb(7, 7, 7) solid;background-color:#16e3e3;margin-top:6%;">
    <form action="action.html" name="form"  onsubmit="return validate()">
        <div class="form-inline" style="padding-left:20%;">
            <h1 style="color: rgb(13, 12, 13);"><b><I>APPLICATION FORM</I></b></h1>
        <br>
        <div class="item">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name*" style="width:270px;" >
        </div> <br>
        <div class="item">
            <label for="phn">Phone number:</label>
            <input type="text" id="phn" name="phn" placeholder="Phone Number*" style="width:270px;" >
        </div><br>
        <div class="item">
            <label for="adrress">Address:</label>
            <textarea id="address" name="address" class="form-control" rows="5" placeholder="Enter Address*" ></textarea>
        </div><br>
        <div class="item">
            <label for="mail">E-mail ID:</label>
            <input type="text" id="mail" name="mail" placeholder="Email Address*" style="width:270px;" >
        </div> <br>
        <div class="item">
            <label for="pwd">Password:</label>
            <input type="text" id="pwd" name="pwd" placeholder="Set A Password* " style="width:270px; " >
        </div> <br>
        <div class="item">
            <label for="cpwd">Confirm Password:</label>
            <input type="text" id="cpwd" name="cpwd" placeholder="Confirm Password* " style="width:270px; " >
        </div> <br>      
        <div class="item">
            <label for="gender">Gender:</label> <br>
            <input type="radio" id="gender" name="gender">
            <label for="male">Male</label> <br>
            <input type="radio" id="gender" name="gender">
            <label for="female">Female</label> <br>
            <input type="radio" id="gender" name="gender">
            <label for="others">Others</label> <br>
        </div> <br>
        <div class="item">
            <label for="company">Select Company:</label> <br>
            <select type="text" name="company" id="company"> 
                <option value="Amazon">Amazon</option>
                <option value="Infosys">Infosys</option>
                <option value="Accenture">Accenture</option>
                <option value="Zoho">Zoho</option>
                <option value="Microsoft">Microsoft</option>
            </select>
        </div> <br>
        <div class="item">
            <input type="submit" id="sub" name="sub">
        </div> <br>
    </div>
    </form>
</div>
</body>
</html>
